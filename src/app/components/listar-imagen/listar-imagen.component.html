<app-spinner *ngIf="loading"></app-spinner>

<div class="row row-cols-1 row-cols-md-4 g-4" *ngIf="!loading">
  <div class="col mb-2" *ngFor="let imagen of listarImagenes">
    <div class="card">
      <img [src]="imagen.previewURL" class="card-img-top responsive" alt="...">
      <div class="card-body text-center">
        <a [href]="imagen.largeImageURL" class="btn btn-primary" target="_blank"> Ver Imagen</a>
      </div>
      <div class="card-footer text-muted text-center">
        <div class="row">
          <div class="col">
            <p class="likeViews">Likes</p>
            <span class="badge badgeligth">{{imagen.likes}}</span>
          </div>
          <div class="col">
            <p>Views</p>
            <span class="badge badgeligth">{{imagen.views}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="d-flex justify-content-center mt-2" *ngIf="listarImagenes.length >0">
  <ul class="pagination pagination-lg">

    <li class="page-item mr-3" *ngIf="paginaAnteriorClass()" >
      <a class="page-link"  (click)="paginaAnterior()">&laquo;Anterior</a>
    </li>

    <li class="page-item" *ngIf="paginaSiguienteClass()">
      <a class="page-link" (click)="paginaSiguiente()">Siguiente&raquo;</a>
    </li>
  </ul>
</div>
