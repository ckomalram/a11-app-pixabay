<div class="jumbotron">
  <form (ngSubmit)="buscarImagenes()" >
    <div class="row">
      <div class="col-lg-8">
        <input type="text" class="form-control form-control-lg" name="img"
         placeholder="Buscar una imagen" [(ngModel)]="nombreImagen">
      </div>
      <div class="col-lg-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Buscar</button>
      </div>
    </div>
  </form>
</div>
